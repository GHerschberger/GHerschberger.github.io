<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mailed Brochure</title>
    <link href="style11.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     <a href="project11.html">home</a>
 <script src="script.js"></script>
    <form action="https://webdevbasics.net/scripts/demo.php" method="post">

      <label for="username">Name</label><br>
      <input type="text" id="username"  name="user" maxlength="30"><br>
      <label for="pword">Password</label><br>
      <input type="password" id="pword" name="pword"><br><br>

    Select your favorite social networking site:<br>
    <select name="favoritesocial" id="favorite" size="5">
      <option value="youtube">YouTube </option>
      <option value="twitter">Twitter</option>
      <option value="facebook">FaceBook </option>
      <option value="instagram">Instagram</option>
      <option value="tiktok">TikTok</option>
      <option value="tumblr">Tumblr </option>
      <option value="pinterest">Pinterest</option>
      <option value="whatsapp">Whatsapp </option>
      <option value="snapchat">Snapchat</option>
    </select><br><br>

    <fieldset name="favoritemonth">
      <legend>Select your favorite month</legend>
        <input type="radio" name="month" value="January">January<br>

        <input type="radio" name="month" value="february">February<br>

        <input type="radio" name="month" value="march">March<br>
        
        <input type="radio" name="month" value="april">April<br>
      
        <input type="radio" name="month" value="may">May<br>
      
        <input type="radio" name="month" value="june">June<br>
      
        <input type="radio" name="month" value="july">July<br>
        
        <input type="radio" name="month" value="august">August<br>
      
        <input type="radio" name="month" value="september">September<br>
      
        <input type="radio" name="month" value="october">October<br>
      
        <input type="radio" name="month" value="november">November<br>
      
        <input type="radio" name="month" value="december">December<br>

    </fieldset><br>

    <fieldset>
      <legend>Shipping Address, if you want a brochure</legend>
        <label for="address1">Address line 1</label><br>
        <input type="text" id="address1" name="Address1"><br>
        <label for="address2">Address line 2</label><br>
        <input type="text" id="address2" name="address2"><br>
        <label for="city">City</label><br>
        <input type="text" id="city" name="city"><br>
        <label for="state" maxlength="2">State(shortened version)</label><br>
        <input type="text" id="State" name="state"><br>
        <label for="zip">Zip Code</label><br>
        <input type="text" id="zip" maxlength="6" name="zip code"><br>
    </fieldset><br><br>

    <input type="image" src="https://dabuttonfactory.com/button.png?t=I+want+a+brochure!&f=Caviar-Bold&ts=27&tc=fff&hp=45&vp=20&c=11&bgt=unicolored&bgc=0b5394" alt="Hit this image!" name="wantsbrochure" value="wantsbrochure"> <br><br>

    <input type="hidden" name="userid" id="">

    <input type="reset">
    <input type="submit" value="I don't want a brochure">

    </form>
  </body>
</html>
