  <script>//call pyramid draw function and read user input for height
//draw the pyramid using user input
function determineHeightAndThenDrawPyramid(dr){
  height = document.getElementById("height").value;
  drawPyramid(height);
}


//print the pyramid in the document with a console prompt
function drawPyramid(height) {
    let space = ".";
    let brick = "#";
    let rows = height;

    let layer = space;
    for (let i = 1; i<rows; i++){
      layer += space;
    }
    layer += brick;
      for(let j=0; j<rows; j++){
        layer = layer.substring(1)
        layer += (brick);

         document.write( layer + " <br>");
    }
}
  </script>
